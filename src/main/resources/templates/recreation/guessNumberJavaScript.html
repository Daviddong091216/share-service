<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Number Guessing Game</title>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link  rel="stylesheet" th:href="@{/css/shareservice.css}"/>
    <link  rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link  rel="stylesheet" th:href="@{/css/guessNumberJavaScript.css}"/>

</head>
<body  class="container">

<nav th:replace="fragments :: navigation"></nav>

<h1 style="color:darkGreen">Guess The Number</h1>
<h2>
<p>We have selected a random number between 1 - 10.<br>
    See if you can guess it.</p>
</h2>

<hr>

<div class="form">
    <label for="guessField">Enter a guess number: </label>
    <input type = "text" id = "guessField" class = "guessField">
    <input type = "submit" value = "Submit the guess number"
           class = "guessSubmit" id = "submitguess">
</div>


<script type = "text/javascript">

    // random value generated
    let randomNumber = Math.floor(Math.random() * 10 + 1);

    // counting the number of guesses
    // made for correct Guess
    let guess = 1;

    document.getElementById("submitguess").onclick = function(){

        // number guessed by user
        let guessNumber = document.getElementById("guessField").value;

        if(randomNumber == guessNumber){
            alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
               + guess + " GUESS ");
        } else if(guessNumber > randomNumber){
            guess++;
            alert("OOPS SORRY!! TRY A SMALLER NUMBER");
        } else {
            guess++;
            alert("OOPS SORRY!! TRY A GREATER NUMBER")
        }
    }
</script>



<div th:replace="fragments :: footer"></div>
</body>
</html>
