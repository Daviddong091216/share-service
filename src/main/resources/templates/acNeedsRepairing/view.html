<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation1"></nav>

<h1 th:text="${title}"></h1>


<h1 th:text="${'AcNeedsRepairing: ' + acNeedsRepairing.name}">Default Title</h1>

<div class="job-listing">
    <p th:text="${'ID: ' + acNeedsRepairing.id}"></p>
    <p th:text="${'Name: ' + acNeedsRepairing.name}"></p>

    <p>
        State: <a th:href="@{'/states/view/' + ${acNeedsRepairing.state.id}}" th:text="${acNeedsRepairing.state.name}"></a>
    </p>
    <p>
        Zip Code: <a th:href="@{'/zipCodes/view/' + ${acNeedsRepairing.zipCode.id}}" th:text="${acNeedsRepairing.zipCode.name}"></a>
    </p>

    <p> Problems:
    <ul>
        <li th:each="problem : ${acNeedsRepairing.problems}">
            <a th:href="@{'/problems/view/' + ${problem.id}}" th:text="${problem.name}"></a>
        </li>
    </ul>
    </p>
</div>

<div class="row">
    <div class="col-1">
        <a class="btn btn-primary" th:href="@{${'/acNeedsRepairing/update/'+acNeedsRepairing.id}}">
            <i class="fas fa-edit"></i> Edit</a>
    </div>
</div>

<div th:replace="fragments :: footer"></div>
</body>
</html>
