<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation1"></nav>
<nav th:replace="fragments :: navigation2"></nav>

<h1 th:text="${title}"></h1>

<form method="post">

    <th:block th:each="city : ${cities}">
        <div class="form-group">
            <label>
                <span th:text="${city.name}"></span>
                <input type="checkbox" name="cityIds" th:value="${city.id}" class="form-control">
            </label>
        </div>
    </th:block>

    <input type="submit" value="Delete Selected Cities" class="btn btn-danger">
</form>


<div th:replace="fragments :: footer"></div>
</body>
