<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation1"></nav>

<h1 th:text="${title}"></h1>


<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="name">Customer Name</label>
        <input class="form-control" th:value="${'I love you'}" th:field="${acNeedsRepairing.name}" />
        <p th:errors="${acNeedsRepairing.name}" class="error"></p>
    </div>


    <div class="form-group">
        <label th:for="problems">Problem Categories</label>
        <th:block th:each="problem : ${problems}">
            <input type="checkbox" name="problems" th:value="${problem.id}">
            <label th:text="${problem.name}"></label>
        </th:block>
        <p th:errors="${acNeedsRepairing.problems}" class="error"></p>
        <a th:href="@{'/problems/add'}">Add Problem Categories</a>
    </div>

    <div class="form-group">
        <label th:for="name">Whether Emergency</label>
        <lable>Yes<input class="form-control" type="radio" value="Yes" th:field="${acNeedsRepairing.whetherEmergency}" /></lable>
        <lable>No<input class="form-control" type="radio" value="No" th:field="${acNeedsRepairing.whetherEmergency}" /></lable>
        <p th:errors="${acNeedsRepairing.whetherEmergency}" class="error"></p>
    </div>

    <div class="form-group">
        <label th:for="name">Problem Details(Optional)</label>
        <textarea class="form-control" th:field="${acNeedsRepairing.description}" />
        <p th:errors="${acNeedsRepairing.description}" class="error"></p>
    </div>

    <div class="form-group">
        <label th:for="name">Address</label>
        <input class="form-control" th:field="${acNeedsRepairing.address}" />
        <p th:errors="${acNeedsRepairing.address}" class="error"></p>
    </div>
    <div class="form-group">
        <label th:for="state">State</label>
        <select name="state">
            <option th:each="state : ${states}"
                    th:text="${state.name}"
                    th:value="${state.id}"></option>
        </select>
        <a th:href="@{'/states/add'}">Add States</a>
    </div>

    <div class="form-group">
        <label th:for="zipCode">Zip Code</label>
        <select name="zipCode">
            <option th:each="zipCode : ${zipCodes}"
                    th:text="${zipCode.name}"
                    th:value="${zipCode.id}"></option>
        </select>
        <a th:href="@{'/zipCodes/add'}">Add Zip Code</a>
    </div>


    <div class="form-group">
        <label th:for="name">Email</label>
        <input class="form-control" type="email" th:field="${acNeedsRepairing.email}" />
        <p th:errors="${acNeedsRepairing.email}" class="error"></p>
    </div>
    <div class="form-group">
        <label th:for="name">Phone Number(Optional)</label>
        <input class="form-control" type="number" th:field="${acNeedsRepairing.phoneNumber}" />
        <p th:errors="${acNeedsRepairing.phoneNumber}" class="error"></p>
    </div>
    <div class="form-group">
        <label th:for="name">Date</label>
        <input class="form-control" type="date" th:field="${acNeedsRepairing.date}" />
        <p th:errors="${acNeedsRepairing.date}" class="error"></p>
    </div>

    <div class="form-group">
        <label th:for="name">Time</label>
        <input class="form-control" type="time" th:field="${acNeedsRepairing.time}" />
        <p th:errors="${acNeedsRepairing.time}" class="error"></p>
    </div>


    <input type="submit" value="Add" />
</form>
</div>
<!--<div th:replace="fragments :: footer"></div>-->
</body>
</html>
